<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock, Paper & Scissors</title>
</head>
<body>
    <section class="game">
        <div class="game-container">
            <h1>Game Result:  <span id="result"></span></h1>
            <h2>Computer Choice:  <span id="random-choice"></span></h2>
            <h2>User Choice:  <span id="my-choice"></span></h2>
            <div class="choices">
                <button id="rock" class="button-style" role="button">Rock</button>
                <button id="paper" class="button-style" role="button">Paper</button>
                <button id="scissors" class="button-style" role="button">Scissors</button>
            </div>  
        </div>
    </section>
    <script src="game.js" charset="utf-8"></script>
</body>
</html>
